<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miner Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .metric { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Miner Dashboard</h1>
        <div class="metric"><strong>Hashrate:</strong> <span id="hashrate"></span></div>
        <div class="metric"><strong>Average Temperature:</strong> <span id="avg_temperature"></span></div>
        <div class="metric"><strong>Average Fan Speed:</strong> <span id="avg_fan_speed"></span></div>
        <div class="metric"><strong>Total Power Draw:</strong> <span id="total_power_draw"></span></div>
        <h2>GPUs</h2>
        <div id="gpus"></div>
    </div>
    <script>
        function fetchData() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('hashrate').textContent = data.hashrate;
                    document.getElementById('avg_temperature').textContent = data.avg_temperature;
                    document.getElementById('avg_fan_speed').textContent = data.avg_fan_speed;
                    document.getElementById('total_power_draw').textContent = data.total_power_draw;

                    let gpusHtml = '';
                    data.gpus.forEach(gpu => {
                        gpusHtml += `<div class="metric"><strong>Hashrate:</strong> ${gpu.hashrate} | <strong>Temperature:</strong> ${gpu.temperature} | <strong>Power Draw:</strong> ${gpu.power_draw}</div>`;
                    });
                    document.getElementById('gpus').innerHTML = gpusHtml;
                });
        }

        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
