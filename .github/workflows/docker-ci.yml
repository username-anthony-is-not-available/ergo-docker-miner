name: Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build -t ergo-miner-test .

    - name: Run smoke tests
      run: /bin/bash test_monitoring.sh
